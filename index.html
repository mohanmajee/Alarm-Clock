<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>

        <span id="clock-heading">
            <img src="https://img.icons8.com/ios-glyphs/2x/alarm-on--v2.png
            ">
            <!-- heading  -->
            <small>Alarm Clock</small>
        </span>

        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                
                <!-- current time  -->
                <section id="current-time-clock">
                    <small id="day">Thursday</small>
                    <small id="date">June 3, 2021</small>
                    <span id="hour">08 : 25</span>
                    <small id="second">02 SEC</small>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTphaDOPEys9HJb0cAzxNf849ugqI3cThTCdhC8tys&s">
                </section>

                <section id="lower-section">

                    <span id="set-alarm-heading"> Set Alarm </span>
                    <!-- input  -->

                    <div id="input-alarm">

                        <input id="getUserHours" type="number" placeholder="00"/>
                        <input id="getUserMinutes" type="number" placeholder="00"/>
                        <input id="getUserSeconds" type="number" value="00" placeholder="00"/>

                    </div>
                    <!-- Add alarm  -->

                    <button id="add-alarm">
                        <img src="https://img.icons8.com/color/2x/plus--v3.png" id="plus">
                        Add Alarm
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Icons8_flat_alarm_clock.svg/768px-Icons8_flat_alarm_clock.svg.png" id="clock-symbol">
                    </button>

                </section>

            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                <h3 id="al-heading">Alarms</h3>

                <div id="alarm-items-wrapper">


                </div>

            </div>

        </div>
        <!-- Navigation  -->

        <nav id="nav">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                    <i class="fas fa-home"></i>
                </button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAh_-YGJ-XlYNbuqQcn04J9TeDRCLEPapW3FBSjmE&s" style="height: 20px;"> 
                </button>
            </div>
        </nav>

    </main>
    <!-- devloper details  -->

    <section id="about-developer">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEymhLbqqO--ecDNB2lt12pJj5oWykxcd2dg&usqp=CAU"> 

        <h2>Alarm Clock App</h2>
        <small>By Mohan Majee</small>

        <span id="description">
            This App will allow user to create alarms
            see present Day, Date & Time.
            User can delete and add alarms,

            <small>I made this app keeping Mobile View in mind. Try using it in Mobile .</small>
        </span>

        <section id="contact">

            <h3>Contact</h3>

            <span id="social-links">
                <a href="https://github.com/mohanmajee">
                    <img src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo.png">
                </a>

                <a href="https://www.linkedin.com/in/mohan-majee-58ab60226">
                    <img src="https://brand.linkedin.com/content/dam/brand/site/img/logo/logo-hero.png" id="linkedin">
                </a>

                <a href="https://www.facebook.com/mohan.majee.9">
                    <img src="https://png.pngtree.com/element_our/png_detail/20181011/facebook-social-media-icon-design-template-vector-png_126986.png">
                </a>

                <a href="https://www.instagram.com/majeemohan/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" id="instagram">
                </a>
            
            </span>

        </section>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
